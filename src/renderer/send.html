<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>KRAXEL-WALLET - Send STX</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body class="bg-bg-darker">
    <div class="flex">
      <!-- Sidebar -->
      <div class="w-64 h-screen bg-bg-dark border-r border-border">
        <div class="mb-8 p-6 flex items-center justify-center">
          <img src="asset://kraxel.png" alt="KRAXEL" class="w-12 h-12 mr-3">
          <h1 class="text-xl font-pixel text-text-secondary animate-glow">KRAXEL</h1>
        </div>
        <nav>
          <ul class="space-y-4">
            <li>
              <a href="index.html" class="flex items-center text-text-primary hover:text-hover hover:bg-bg-primary p-4 transition-all duration-300">
                <span class="text-sm">▶ Dashboard</span>
              </a>
            </li>
            <li>
              <a href="send.html" class="flex items-center text-hover bg-bg-primary p-4">
                <span class="text-sm">▶ Send</span>
              </a>
            </li>
            <li>
              <a href="#" class="flex items-center text-text-primary hover:text-hover hover:bg-bg-primary p-4 transition-all duration-300">
                <span class="text-sm">▶ Transactions</span>
              </a>
            </li>
            <li>
              <a href="#" class="flex items-center text-text-primary hover:text-hover hover:bg-bg-primary p-4 transition-all duration-300">
                <span class="text-sm">▶ Settings</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="flex-1 p-8">
        <div class="border border-border bg-bg-primary rounded-lg p-6">
          <h2 class="text-lg font-pixel text-text-secondary mb-6">Send STX</h2>
          
          <!-- Balance Info -->
          <div class="mb-6 p-4 bg-bg-dark rounded-lg border border-border">
            <p class="text-xs text-text-secondary">Available Balance</p>
            <p id="walletBalance" class="text-xl font-pixel text-text-primary mt-2">0.000000 STX</p>
          </div>

          <!-- Send Form -->
          <form id="sendForm" class="space-y-6">
            <div>
              <label class="text-xs text-text-secondary mb-2 block">Recipient Address</label>
              <input 
                type="text" 
                id="recipientAddress"
                class="w-full bg-bg-dark text-text-primary p-4 rounded-lg border border-border focus:outline-none focus:border-hover"
                placeholder="Enter STX address"
                required
              >
            </div>
            
            <div>
              <label class="text-xs text-text-secondary mb-2 block">Amount (STX)</label>
              <input 
                type="number" 
                id="amount"
                step="0.000001"
                min="0.000001"
                class="w-full bg-bg-dark text-text-primary p-4 rounded-lg border border-border focus:outline-none focus:border-hover"
                placeholder="0.000000"
                required
              >
              <p class="text-xs text-text-secondary mt-2">Fee: 0.003 STX</p>
            </div>
            
            <div>
              <label class="text-xs text-text-secondary mb-2 block">Memo (Optional)</label>
              <input 
                type="text" 
                id="memo"
                maxlength="34"
                class="w-full bg-bg-dark text-text-primary p-4 rounded-lg border border-border focus:outline-none focus:border-hover"
                placeholder="Enter memo"
              >
            </div>

            <button 
              type="submit"
              class="w-full bg-hover text-text-primary p-4 rounded-lg hover:bg-opacity-90 transition-all duration-300 font-pixel"
            >
              Send STX
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- PIN Modal -->
    <div id="pinModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
      <div class="bg-bg-dark border border-border rounded-lg p-6 w-96">
        <h3 class="text-lg font-pixel text-text-secondary mb-4">Enter PIN</h3>
        <input 
          type="password" 
          id="pinInput"
          maxlength="6"
          class="w-full bg-bg-darker text-text-primary p-4 rounded-lg border border-border focus:outline-none focus:border-hover mb-4"
          placeholder="Enter your 6-digit PIN"
        >
        <div class="flex space-x-4">
          <button 
            id="confirmPin"
            class="flex-1 bg-hover text-text-primary p-3 rounded-lg hover:bg-opacity-90 transition-all duration-300 font-pixel"
          >
            Confirm
          </button>
          <button 
            id="cancelPin"
            class="flex-1 border border-border text-text-primary p-3 rounded-lg hover:bg-hover hover:border-hover transition-all duration-300 font-pixel"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

    <script src="send.js"></script>
  </body>
</html>
